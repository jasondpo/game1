<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
    <title>json test</title>

    <style>
        #picBox {
            position: absolute;
            width: 300px;
            height: 300px;
            left: 50%;
            margin: 200px 0px 0px -150px;
            background-size: cover;
            background-position: center top;
        }
    </style>
</head>

<body>
    <div id="picBox"></div>
    <p id="answers"></p>
    <br>
    <br>
    <p id="app"></p>
    <br>
    <br>
    <button id="start" onclick="startgame();">Start</button>
    <br>
    <br>
    <br>
    <br>
    <input type="text" id="myAns">
    <button id="submit">submit</button>

    <script>

        // Start game

        var x = 0;

        function startgame() {
            x++
            $("#app").html("");

            $.getJSON("assets/js/game.json", function (obj) {
                gameLength = Object.keys(obj[0]).length;
                var gl = parseInt(gameLength)
                if (x > gl) {
                    alert('Show stats')
                } else {
                    var gamePic = obj[0]["game" + x].image
                    $("#picBox").css('background-image', gamePic);
                    $("#answers").html(obj[0]["game" + x].answers);
                }
            })
        }


        // Check answers
        $('#submit').click(function () {
            var str = $('#answers').html();
            var myAns = $('#myAns').val();
            var n = str.includes(myAns);
            if (n == true) {
                startgame();
            } else {
                alert('false')
            }
        })


    </script>

</body>

</html>
